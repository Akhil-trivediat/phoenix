
<div class="date-time-picker">

    <div class="date-time-range">

      <span class="glyphicon glyphicon-glyph-calendar calendar-icon"></span>

      <div class="datepicker-input">
        <input type="text"
        placeholder="Daterangepicker"
        class="form-control"
        bsDaterangepicker
        [bsConfig]="{ rangeInputFormat: 'MM/DD/YYYY, hh:mm:ss A' , dateInputFormat: 'MM/DD/YYYY, hh:mm:ss A', showWeekNumbers: false, isAnimated: true, adaptivePosition: true }"
        [(ngModel)]="bsRangeValue"
        class="form-control input-transparent"
        (bsValueChange)="onValueChange($event)"
        >
      </div>

    </div>
    
</div>
