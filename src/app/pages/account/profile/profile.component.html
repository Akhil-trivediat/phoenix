<div class="profile-page">
    <h3>My Profile</h3>
    <form name="profileForm" [formGroup]="profileForm">
        <div class="form-group row mt">
            <label for="firstName"  class="col-form-label">First Name:</label>
            <div class="device-input">
                <div class="input-group"> 
                    <input type="text"  class="form-control pl-3" formControlName="firstName" readonly value="email@example.com"/>
                </div>
            </div>
        </div>
        <div class="form-group row mt">
            <label for="lastName"  class="col-form-label">Last Name:</label>
            <div class="device-input">
                <div class="input-group"> 
                    <input type="text"  class="form-control pl-3" formControlName="lastName" readonly value="email@example.com"/>
                </div>
            </div>
        </div>
        <div class="form-group row mt">
            <label for="email"  class="col-form-label">Email:</label>
            <div class="device-input">
                <div class="input-group"> 
                    <input type="text"  class="form-control pl-3" formControlName="email" readonly value="email@example.com"/>
                </div>
            </div>
        </div>
        <div class="form-group row mt">
            <label for="companyName"  class="col-form-label">Company Name:</label>
            <div class="device-input">
                <div class="input-group"> 
                    <input type="text"  class="form-control pl-3" formControlName="companyName" readonly value="email@example.com"/>
                </div>
            </div>
        </div>
        <div class="form-group row mt">
            <label for="address"  class="col-form-label">Address:</label>
            <div class="device-input">
                <div class="input-group"> 
                    <input type="text"  class="form-control pl-3" formControlName="address" readonly value="email@example.com"/>
                </div>
            </div>
        </div>
        <div class="form-group row mt">
            <label for="phonenumber"  class="col-form-label">Phone Number:</label>
            <div class="device-input">
                <div class="input-group"> 
                    <input type="text"  class="form-control pl-3" formControlName="phonenumber" readonly value="email@example.com"/>
                </div>
            </div>
        </div>
        <div class="form-group row mt">
            <label for="timezone"  class="col-form-label">Timezone:</label>
            <div class="device-input">
                <div class="input-group"> 
                    <input type="text"  class="form-control pl-3" formControlName="timezone" readonly value="email@example.com"/>
                </div>
            </div>
        </div>
    </form>
</div>
