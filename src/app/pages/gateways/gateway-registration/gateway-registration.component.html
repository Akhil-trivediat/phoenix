<div class="gateway-registration-page">
    <h3>Register a Gateway:</h3>
    <form name="gatewayRegistrationForm" [formGroup]="gatewayRegistrationForm">
        <div class="form-group row mt">
            <label for="deviceID"  class="col-form-label">Gateway ID*:</label>
            <div class="device-input">
                <div class="input-group">
                    <input type="text"  class="form-control pl-3" formControlName="deviceID"
                        [ngClass]="{'is-invalid':gatewayRegistrationForm.controls.deviceID.touched && gatewayRegistrationForm.controls.deviceID.invalid}" required />
                  </div>
                  <div class="errors" 
                      *ngIf="gatewayRegistrationForm.controls.deviceID.invalid && 
                          (gatewayRegistrationForm.controls.deviceID.touched || gatewayRegistrationForm.controls.deviceID.dirty)">
                      <small class="form-text text-danger" *ngIf="gatewayRegistrationForm.controls.deviceID.errors.required">Gateway ID is required!</small>
                </div>
            </div>
        </div>

        <div class="form-group row mt">
            <label for="deviceName"  class="col-form-label">Gateway Name*:</label>
            <div class="device-input">
                <div class="input-group">
                    <input type="text"  class="form-control pl-3" formControlName="deviceName"
                        [ngClass]="{'is-invalid':gatewayRegistrationForm.controls.deviceName.touched && gatewayRegistrationForm.controls.deviceName.invalid}" required />
                  </div>
                  <div class="errors" 
                      *ngIf="gatewayRegistrationForm.controls.deviceName.invalid && 
                          (gatewayRegistrationForm.controls.deviceName.touched || gatewayRegistrationForm.controls.deviceName.dirty)">
                      <small class="form-text text-danger" *ngIf="gatewayRegistrationForm.controls.deviceName.errors.required">Gateway Name is required!</small>
                </div>
            </div>
        </div>

        <div class="form-group row mt">
            <label for="location"  class="col-form-label">Location*:</label>
            <div class="device-input">
                <div class="input-group">
                    <input type="text"  class="form-control pl-3" formControlName="location"
                        [ngClass]="{'is-invalid':gatewayRegistrationForm.controls.location.touched && gatewayRegistrationForm.controls.location.invalid}" required />
                  </div>
                  <div class="errors" 
                      *ngIf="gatewayRegistrationForm.controls.location.invalid && 
                          (gatewayRegistrationForm.controls.location.touched || gatewayRegistrationForm.controls.location.dirty)">
                      <small class="form-text text-danger" *ngIf="gatewayRegistrationForm.controls.location.errors.required">Location is required!</small>
                </div>
            </div>
        </div>

            <label for="provisionDate"  class="col-form-label">Provisioned Date*:</label>
            <div class="device-input">
                <div class="input-group">
                    <input type="text"  class="form-control pl-3" formControlName="provisionDate"
                        [ngClass]="{'is-invalid':gatewayRegistrationForm.controls.provisionDate.touched && gatewayRegistrationForm.controls.provisionDate.invalid}" required />
                  </div>
                  <div class="errors" 
                      *ngIf="gatewayRegistrationForm.controls.provisionDate.invalid && 
                          (gatewayRegistrationForm.controls.provisionDate.touched || gatewayRegistrationForm.controls.provisionDate.dirty)">
                      <small class="form-text text-danger" *ngIf="gatewayRegistrationForm.controls.provisionDate.errors.required">Provisioned Date is required!</small>
                </div>
            </div>
        </div> -->
        
        <div class="button-group mt" role="group">
            <button routerLink=".." type="button" class="btn btn-m btn-grey">
                Cancel
            </button>
            <button (click)="onGatewayRegistrationFormSubmit(gatewayRegistrationForm)" type="submit" class="btn btn-m btn-primary" [disabled]="gatewayRegistrationForm.invalid">
                Add
            </button>
        </div>
    </form>
    <app-alert></app-alert>
</div>
