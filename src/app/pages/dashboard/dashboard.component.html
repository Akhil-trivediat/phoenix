    <div class="row">
        <div class="col-lg-6 col-12">
            <section *ngIf="showGraph"
                class="mx-auto text-center graph"
                widgster
                [optionsControl]="false"
                [reloadControl]="false"
                [fullscreenControl]="false"
                [collapseControl]="false"
                [closeControl]="false"
                titleClass="mt-0"> 
                    <h3 *widgsterTitle>Health of the system</h3>
                    <ngx-charts-bar-vertical
                    [view]="[600, 400]"
                    [scheme]="{domain: ['#5AA454', '#A10A28', '#C7B42C', '#AAAAAA']}"
                    [results]="finalGraphData"
                    [gradient]="false"
                    [xAxis]="true"
                    [yAxis]="true"
                    [legend]="false"
                    [animations]="true"
                    [showXAxisLabel]="true"
                    [showYAxisLabel]="true"
                    [xAxisLabel]="'Sensor'"
                    [yAxisLabel]="'Temperature'"
                    (select)="onSelect($event)"
                    style="fill: #ffffff;">
                    </ngx-charts-bar-vertical>
            </section>
        </div>
