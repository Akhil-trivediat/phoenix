<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 filter-option datepicker">
        <app-ngx-bootstrap-datepicker (onDateTimeChange)="onDateTimeChange($event)"></app-ngx-bootstrap-datepicker>
    </div>

    <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 filter-option datepicker">
        <ng-select
            class="custom"
            [items]="ngSelectItemsforComparision"
            [multiple]="true"
            [closeOnSelect]="false"
            [searchable]="false"
            bindLabel="id"
            placeholder="Compare sensor"
            [(ngModel)]="selectedSensor"
            (change)="onNgSelectChange($event)"
            (add)="onNgSelectAdd($event)"
            (remove)="onNgSelectRemove($event)"
            (clear)="onNgSelectClear($event)">
        </ng-select>
    </div>

    <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 filter-option datepicker">
        <ng-select
            class="custom"
            [items]="ngSelectItemsforYaxis"
            [multiple]="false"
            [closeOnSelect]="false"
            [searchable]="false"
            bindLabel="id"
            placeholder="Select axis"
            [(ngModel)]="selectedYAxis"
            (change)="onNgSelectChange($event)"
            (add)="onNgSelectAdd($event)"
            (remove)="onNgSelectRemove($event)"
            (clear)="onNgSelectClear($event)">
        </ng-select>
    </div>

</div>
