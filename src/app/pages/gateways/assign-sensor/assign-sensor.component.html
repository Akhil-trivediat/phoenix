<div class="assign-sensor-page">
    <h3>Assign Sensor to Gateway:</h3>
    <form name="assignSensorForm" [formGroup]="assignSensorForm">
        <div class="form-group row mt">
            <label for="sensorID"  class="col-form-label">Sensor ID*:</label>
            <div class="device-input">
                <div class="input-group">
                    <ng-select
                        formControlName="sensorID"
                        class="custom"
                        [items]="ddSensorsList"
                        [multiple]="false"
                        [closeOnSelect]="false"
                        [searchable]="false"
                        bindLabel="id"
                        placeholder="Select sensor"
                        [(ngModel)]="selectedSensor">
                    </ng-select>
                </div>
                <div class="errors" 
                    *ngIf="assignSensorForm.controls.sensorID.invalid && 
                        (assignSensorForm.controls.sensorID.touched || assignSensorForm.controls.sensorID.dirty)">
                    <small class="form-text text-danger" *ngIf="assignSensorForm.controls.sensorID.errors.required">Sensor ID is required!</small>
                </div>
            </div>
        </div>

        <div class="form-group row mt">
            <label for="gatewayID"  class="col-form-label">Gateway ID*:</label>
            <div class="device-input">
                <div class="input-group">
                    <input type="text"  class="form-control pl-3" formControlName="gatewayID"
                        [ngClass]="{'is-invalid':assignSensorForm.controls.gatewayID.touched && assignSensorForm.controls.gatewayID.invalid}" required />
                  </div>
                  <div class="errors" 
                      *ngIf="assignSensorForm.controls.gatewayID.invalid && 
                          (assignSensorForm.controls.gatewayID.touched || assignSensorForm.controls.gatewayID.dirty)">
                      <small class="form-text text-danger" *ngIf="assignSensorForm.controls.gatewayID.errors.required">Gateway ID is required!</small>
                </div>
            </div>
        </div>

        <div class="form-group row mt">
            <label for="location"  class="col-form-label">Location*:</label>
            <div class="device-input">
                <div class="input-group">
                    <input type="text"  class="form-control pl-3" formControlName="location"
                        [ngClass]="{'is-invalid':assignSensorForm.controls.location.touched && assignSensorForm.controls.location.invalid}" required />
                  </div>
                  <div class="errors" 
                      *ngIf="assignSensorForm.controls.location.invalid && 
                          (assignSensorForm.controls.location.touched || assignSensorForm.controls.location.dirty)">
                      <small class="form-text text-danger" *ngIf="assignSensorForm.controls.location.errors.required">Location is required!</small>
                </div>
            </div>
        </div>
        
        <div class="button-group mt" role="group">
            <button (click)="onassignSensorFormSubmit(assignSensorForm)" type="submit" class="btn btn-m btn-primary" [disabled]="assignSensorForm.invalid">
                Add
            </button>
            <button routerLink="../.." type="button" class="btn btn-m btn-grey">
                Cancel
            </button>
        </div>
    </form>
    <app-alert></app-alert>
</div>
