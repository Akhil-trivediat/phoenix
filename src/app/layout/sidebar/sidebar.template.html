<header class="logo">
  <a href="https://flatlogic.com/templates/light-blue-angular/demo">Light <span class="fw-bold">Blue</span></a>
</header>
<ul id="side-nav" class="side-nav">
  <li><a routerLink="dashboard"><i class="fi flaticon-home"></i><span class="name">Dashboard</span></a></li>

  <li class="accordion-group panel" [routerLinkActive]="['active']">

       [class.open]="!sidebarState.accountCollapsed">
      <i class="fi flaticon-home"></i>
      <span class="name">Account</span>
    </a>
    <ul id="account-collapse" class="accordion-body" [attr.aria-expanded]="sidebarState.accountCollapsed"
        [collapse]="sidebarState.accountCollapsed" [isAnimated]="true">
      <li [routerLinkActive]="['active']"><a routerLink="users">Users</a></li>
    </ul>
  </li>
  <!-- <i class="fa fa-users"></i> -->

  <li>
    <a routerLink="scrolling"><li class="fi flaticon-paper-plane"></li><span class="name">Infiite Scroller Test</span></a>
  </li>
</ul>
