<div class="row header-container">
    <div class="col">
        <h3>Gateway List</h3>
    </div>
    <div class="col">
        <div class="float-right">
            <a class="btn btn-primary" (click)="onRefresh()">Refresh List</a>
            <a href="#" class="btn btn-primary" routerLink="/app/gateway/addGateway">Add Gateway</a>
        </div>
    </div>
</div>

<app-spinner [spinnerSize]="'medium'" [fullScreen]="true"></app-spinner>

<ngx-datatable class="table table-striped table-hover" [rows]="gatewaysArray"
    [columnMode]="columnMode.force" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10">

    <ngx-datatable-column name="gateway id" prop="gatewayid" [width]="200">
        <ng-template let-value="value" ngx-datatable-cell-template let-row="row">
            <a [routerLink]="['id/', row.gatewayid]">
                {{value}}
            </a>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="gateway Name" prop="gatewayName" [width]="200">
        <ng-template let-value="value" ngx-datatable-cell-template let-row="row">
            {{value}}
        </ng-template>
    </ngx-datatable-column>
    
    <ngx-datatable-column name="status" prop="status">
        <ng-template let-value="value" ngx-datatable-cell-template let-row="row">
            <div class="device-status-property" *ngIf="value === 'Online'">
                <span class="connection-status connected text-success"></span>
            </div>
            <div class="device-status-property" *ngIf="value === 'Offline'">
                <span class="connection-status connected text-danger"></span>
            </div>
        </ng-template>
    </ngx-datatable-column> 

    <!-- <ngx-datatable-column name="sensor" prop="sensor">
        <ng-template let-value="value" ngx-datatable-cell-template let-row="row">
            {{value}}
        </ng-template>
    </ngx-datatable-column> -->

    <ngx-datatable-column name="activation date" prop="activationdate">
        <ng-template let-value="value" ngx-datatable-cell-template let-row="row">
            {{value}}
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="last connected" prop="lastconnected">
        <ng-template let-value="value" ngx-datatable-cell-template let-row="row">
            {{value}}
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Action" [width]="220">
        <ng-template let-value="value" ngx-datatable-cell-template let-row="row">
            <div class="btn-toolbar">
                <button class="btn btn-s btn-primary" (click)="onAssignSensor(row.gatewayid)">
                  <span class="d-none d-md-inline-block">Assign Sensor</span>
                </button>
                <button class="btn btn-s btn-danger" (click)="openDialog('Delete', row)">
                    <span class="d-none d-md-inline-block">Delete</span>
                </button>
            </div>
        </ng-template>
    </ngx-datatable-column>
</ngx-datatable>

<app-alert></app-alert>
