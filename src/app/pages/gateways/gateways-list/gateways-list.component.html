<div class="row header-bar">
  <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
    <h3>Gateway List</h3>
  </div>
  <div class="col-md-9 col-lg-9 col-sm-12 col-xs-12">
    <div class="float-right action-bar">

      <form id="search-form" class="navbar-form action-bar-item" role="search">
        <div class="form-group mb-0">
          <div class="input-group-transparent input-group">
            <div class="input-group-addon">
              <i class="glyphicon glyphicon-filter text-white"></i>
            </div>
            <input
              placeholder="Filter by name,id..."
              type="text"
              class="input-transparent form-control"
              name="search"
              [(ngModel)]="searchGateway"
              autocomplete="off"
              (keyup)='filterGateway($event)'
            >
          </div>
        </div>
      </form>

      <a class="btn btn-primary action-bar-item" (click)="onRefresh()">
        <i class="glyphicon glyphicon-refresh text-white"></i>
      </a>

      <a href="#" class="btn btn-primary action-bar-item" routerLink="/app/gateway/addGateway">
        <i class="glyphicon glyphicon-plus text-white"></i>
      </a>

    </div>

  </div>
</div>


<app-spinner [spinnerSize]="'medium'" [fullScreen]="true"></app-spinner>

<div class="row">
  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let item of gatewaysArray" >
    <div class="tile-container">
      <div class="card mb-xlg border-0" [ngClass]="item.status == 'Online' ? 'status-online' : 'status-offline'">
        <div class="card-body text-white">

           <img class="ml-sm" src="assets/img/phoenix/router.svg" alt="">

          <div class="btn-toolbar float-right">
            <a (click)="onAssignSensor(item.gatewayid)">
              <i class="glyphicon glyphicon-cd lg-2"></i>
            </a>
            <a (click)="openDialog('Delete', item)">
              <i class="glyphicon glyphicon-trash lg-2"></i>
            </a>
          </div>

          <div class="tile-container-content" (click)="gotoGatewayDetailsScreen(item.gatewayid)">
            <!-- <div class="d-flex justify-content-between">
                <a class="fw-semi-bold ml-sm" tooltip="Gateway Id"><h3>{{item.gatewayid}}</h3></a>
            </div> -->
            <div class="d-flex justify-content-between">
              <a class="fw-semi-bold ml-sm" tooltip="Gateway Name"><h3>{{item.gatewayName}}</h3></a>
            </div>

            <div class="d-flex justify-content-between">
              <a class="fw-semi-bold ml-sm" tooltip="Activation Date"><h5>{{item.activationdate}}</h5></a>
            </div>

            <div class="d-flex justify-content-between">
              <a class="fw-semi-bold ml-sm" tooltip="Last Connection"><h6>{{item.lastconnected}}</h6></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
