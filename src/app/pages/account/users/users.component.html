<ol class="breadcrumb">
  <li class="breadcrumb-item">YOU ARE HERE</li>
  <li class="active breadcrumb-item">Users</li>
</ol>
<ngx-datatable class="table table-striped table-hover" [rows]="users"
               [columnMode]="columnMode.force" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10">

<!--  <ngx-datatable-column name="active">
    <ng-template let-value="value" color="primary" checked="active" ngx-datatable-cell-template>
      {{value}}
    </ng-template>
  </ngx-datatable-column>-->
  <ngx-datatable-column name="active">
  <ng-template ngx-datatable-cell-template let-value="value" let-isSelected="active"
               let-onCheckboxChangeFn="onCheckboxChangeFn">
    <label class="checkbox-container">
      <input type="checkbox" class="ngx-datatable-checkbox" [checked]="value"
             (change)="onCheckboxChangeFn($event)" />
      <span class="checkmark"></span>
    </label>
  </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="name">
    <ng-template let-value="value" ngx-datatable-cell-template>
      {{value}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="email">
    <ng-template let-value="value" ngx-datatable-cell-template>
      {{value}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="phonenumber">
    <ng-template let-value="value" ngx-datatable-cell-template>
      {{value}}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Action">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <div class="btn-toolbar">
        <button class="btn btn-xs btn-info" routerLinkActive="router-link-active">
          <span class="d-none d-md-inline-block">Edit</span>
          <span class="d-md-none"><i class='la la-edit'></i></span>
        </button>
        <button [popover]="deletePopover" [popoverContext]="row" #pop="bs-popover" placement="bottom"
                class="btn btn-xs btn-danger">
         <!-- <loader *ngIf="productsService.isDeleting && productsService.idToDelete === row.id; else deleteIcon"
                  [size]="14"></loader>-->
            <span class="d-none d-md-inline-block">Delete</span>
            <span class="d-md-none"><i class='la la-remove'></i></span>
        </button>
        <ng-template #deletePopover let-id="id">
          <div class="popover-title popover-header">
            <div class="px-5">Are you sure?</div>
          </div>
          <div class="popover-product-body d-flex justify-content-center">
            <div class="btn-toolbar">
              <button class="btn btn-xs btn-success" (click)="delete_user">
                Yes
              </button>
              <button class="btn btn-xs btn-danger" (click)="pop.hide()">
                No
              </button>
            </div>
          </div>
        </ng-template>
      </div>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
