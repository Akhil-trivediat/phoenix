<app-spinner [spinnerSize]="'medium'" [fullScreen]="true"></app-spinner>
<div class="row header-container">
    <div class="col">
        <h3>Sensor List</h3>
    </div>
    <div class="col">
        <div class="float-right">
            <a class="btn btn-primary" (click)="onRefresh()">
                <i class="glyphicon glyphicon-refresh text-white"></i>
            </a>
            <a href="#" class="btn btn-primary" routerLink="/app/sensor/addSensor">
                <i class="glyphicon glyphicon-plus text-white"></i>
            </a>
        </div>
    </div>
</div>
<div class="row">
  <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
    <div class="form-inline ">
      <div class="form-group  col-md-4">
        <input
          class="form-control"
          type='text'
          placeholder="Sensor Name"
          [(ngModel)]="filter"
          (keyup)='filterSensor($event)'/>
        <span class="input-group-addon fa fa-search" id="basic-addon2"></span>
<!--        <span class="fa fa-search form-control-feedback" ></span>-->
      </div>
    </div>
  </div>
</div>

 <div class="row">
  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let item of sensorsArray" >
   <div class="tile-container">
    <div class="card mb-xlg border-0" [ngClass]="item.status == 'Online' ? 'status-online' : 'status-offline'">
      <div class="card-body text-white">

        <img  class="ml-sm" src="assets/img/phoenix/humidity.svg" alt="">

        <div class="btn-toolbar float-right">
            <a (click)="openDialog('Edit', item)">
                <i class="glyphicon glyphicon-edit lg-2"></i>
            </a>
            <a (click)="openDialog('Delete', item)">
                <i class="glyphicon glyphicon-trash lg-2"></i>
            </a>
        </div>

        <div class="tile-container-content" (click)="gotoSensorDetailsScreen(item.sensorid)"> 
            <!-- <div class="d-flex justify-content-between">
                <a class="fw-semi-bold ml-sm" tooltip="Sensor Id"><h3>{{item.sensorid}}</h3></a>
            </div> -->
            <div class="d-flex justify-content-between">
                <a class="fw-semi-bold ml-sm" tooltip="Sensor Name"><h3>{{item.sensorName}}</h3></a>
            </div>
            
            <div class="d-flex justify-content-between">
                <a class="fw-semi-bold ml-sm" tooltip="Current Reading"><h5>{{item.currentReading}}</h5></a>
            </div>

            <div class="d-flex justify-content-between">
                <a class="fw-semi-bold ml-sm" tooltip="Type"><h6>{{item.sensorType}}</h6></a>
            </div>
            <!-- <div class="d-flex justify-content-between">
                <a  class="fw-semi-bold ml-sm" tooltip="Gateway"><h5>{{item.gateway}}</h5></a>
            </div> -->
            <!-- <div class="d-flex justify-content-between">
                <a class="fw-thin ml-sm time-cl" tooltip="Last Connected">{{item.lastconnected}}</a>
            </div> -->
        </div>
      </div>
     </div>
    </div>
   </div>
 </div>
