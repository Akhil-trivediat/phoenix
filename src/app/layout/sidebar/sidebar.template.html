  <img src="assets/img/plumsense_logo_b.png" alt="">
  
</header>

  <li><a routerLink="dashboard"><i class="fa fa-home icon"></i><span class="name">Dashboard</span></a></li>
  
  <li><a routerLink="sensor"><i class="fa fa-thermometer-half icon"></i>Sensors<span class="count">{{sensorCount}}</span></a></li> 

  <li><a routerLink="gateway"><img src="assets/img/phoenix/router.svg" alt="">Gateways<span class="count">{{gatewayCount}}</span></a></li>
  
  <li class="accordion-group panel" [routerLinkActive]="['active']">
    <a class="accordion-toggle" (click)="sidebarBehavior($event, 'accountCollapsed')" aria-controls="account-collapse"

       <i class="fa fa-user-circle icon"></i>
      <span class="name">Account</span>
    </a>
    <ul id="account-collapse" class="accordion-body" [attr.aria-expanded]="sidebarState.accountCollapsed"
        [collapse]="sidebarState.accountCollapsed" [isAnimated]="true">
      <li [routerLinkActive]="['active']"><a routerLink="users">Users</a></li>
    </ul>
  </li>

  <li><a (click)="onGoToUtilApp()"><i class="fa fa-cog icon"></i><span class="name">Utilities</span></a></li> 

  <li><a routerLink="dataconnector"><i class="fa fa-database icon"></i><span class="name">Data Connectors</span></a></li>

  <li><a routerLink="AIInsight"><i class="fa fa-bar-chart-o icon"></i><span class="name">AI Insights & Reports</span></a></li>

  <li><a routerLink="apidocumentation"><i class="fa fa-file-text icon"></i><span class="name">API Documentation</span></a></li>

  <li><a routerLink="notifications"><i class="fa fa-bell icon"></i>Notifications</a></li>

  <li><a routerLink="help"><i class="fa fa-question-circle icon"></i>Help</a></li>
   
</ul>
