<div class="row">
    <div class="col-12 mb-lg"> 
        <form class="form-horizontal" role="form">
            <fieldset>
              <legend><strong>Contact Us</strong></legend>
              <div class="form-group row">
                <label for="normal-field" class="col-md-4  col-form-label text-md-right">Full Name</label>
                <div class="col-md-7 ">
                  <input type="text" id="normal-field" class="form-control input-transparent"
                    placeholder="">
                </div>
              </div>
              
              <div class="form-group row">
                <label for="accesskey" class="col-md-4 col-form-label text-md-right">
                  Email
                </label>
                <div class="col-md-7 ">
                  <input type="text" id="email" class="form-control input-transparent">
                </div>
              </div>
              
              <div class="form-group row">
                <label for="message" class="col-md-4 col-form-label text-md-right">
                  Message
                </label>
                <div class="col-md-7 ">
                    <textarea rows="4" class="form-control input-transparent" id="message"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-7">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="button" class="btn btn-inverse ml-xs">Cancel</button>
                </div>
              </div>
            </fieldset>
            
          </form>
    </div>
</div>
