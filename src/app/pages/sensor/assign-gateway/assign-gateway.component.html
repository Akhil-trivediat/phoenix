<div class="assign-gateway-page">
    <h3>Assign Gateway to a Sensor:</h3>
    <form name="assignGatewayForm" [formGroup]="assignGatewayForm">
        <div class="form-group row mt">
            <label for="deviceID"  class="col-form-label">Sensor ID*:</label>
            <div class="device-input">
                <div class="input-group">
                    <input type="text"  class="form-control pl-3" formControlName="deviceID"
                        [ngClass]="{'is-invalid':assignGatewayForm.controls.deviceID.touched && assignGatewayForm.controls.deviceID.invalid}" required />
                  </div>
                  <div class="errors" 
                      *ngIf="assignGatewayForm.controls.deviceID.invalid && 
                          (assignGatewayForm.controls.deviceID.touched || assignGatewayForm.controls.deviceID.dirty)">
                      <small class="form-text text-danger" *ngIf="assignGatewayForm.controls.deviceID.errors.required">Sensor ID is required!</small>
                </div>
            </div>
        </div>

        <div class="form-group row mt">
            <label for="gatewayID"  class="col-form-label">Gateway ID*:</label>
            <div class="device-input">
                <div class="input-group">
                    <input type="text"  class="form-control pl-3" formControlName="gatewayID"
                        [ngClass]="{'is-invalid':assignGatewayForm.controls.gatewayID.touched && assignGatewayForm.controls.gatewayID.invalid}" required />
                  </div>
                  <div class="errors" 
                      *ngIf="assignGatewayForm.controls.gatewayID.invalid && 
                          (assignGatewayForm.controls.gatewayID.touched || assignGatewayForm.controls.gatewayID.dirty)">
                      <small class="form-text text-danger" *ngIf="assignGatewayForm.controls.gatewayID.errors.required">Gateway ID is required!</small>
                </div>
            </div>
        </div>
        
        <div class="button-group mt" role="group">
            <button routerLink=".." type="button" class="btn btn-m btn-grey">
                Cancel
            </button>
            <button (click)="onassignGatewayFormSubmit(assignGatewayForm)" type="submit" class="btn btn-m btn-primary" [disabled]="assignGatewayForm.invalid">
                Add
            </button>
        </div>
    </form>
</div>
