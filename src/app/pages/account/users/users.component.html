<ol class="breadcrumb">
  <li class="breadcrumb-item">YOU ARE HERE</li>
  <li class="active breadcrumb-item">Users</li>
</ol>

<button class="btn btn-m btn-info float-right" routerLinkActive="router-link-active" (click)="openDialog('Add',emptyRowObj)"
  >
  <span class="d-none d-md-inline-block">Add User</span>
</button>
<ngx-datatable class="table table-striped table-hover" [rows]="usersArray"
    [columnMode]="columnMode.force" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" >

<!--  <ngx-datatable-column name="active">
    <ng-template let-value="value" color="primary" checked="active" ngx-datatable-cell-template>
      {{value}}

  </ngx-datatable-column>-->
  <!-- Column: Active -->
  <ngx-datatable-column name="active">
    <ng-template ngx-datatable-cell-template let-value="value" let-isSelected="active"
                let-onCheckboxChangeFn="onCheckboxChangeFn" let-row="row" >
      
        <input type="checkbox" class="ngx-datatable-checkbox" [checked]="value" 
              (change)="onCheckboxChangeFn($event)" (click)="onCheckBoxSelected(row)"/>
        <span class="checkmark"></span>
   
    </ng-template>
  </ngx-datatable-column>

  <!-- Column: Name -->
  <ngx-datatable-column name="name">
    <ng-template let-value="value" ngx-datatable-cell-template>
      {{value}}
    </ng-template>
  </ngx-datatable-column>

  <!-- Column: Email -->
  <ngx-datatable-column name="email">
    <ng-template let-value="value" ngx-datatable-cell-template>
      {{value}}
    </ng-template>
  </ngx-datatable-column>

  <!-- Column: Phone Number -->
  <ngx-datatable-column name="phonenumber">
    <ng-template let-value="value" ngx-datatable-cell-template>
      {{value}}
    </ng-template>
  </ngx-datatable-column>

  <!-- Column: Org Name -->
  <ngx-datatable-column name="orgname">
    <ng-template let-value="value" ngx-datatable-cell-template>
      {{value}}
    </ng-template>
  </ngx-datatable-column>

  <!-- Column: Action Buttons -->
  <ngx-datatable-column name="Action">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <div class="btn-toolbar">
        <button class="btn btn-s btn-info" routerLinkActive="router-link-active" (click)="openDialog('Edit',row)">
          <span class="d-none d-md-inline-block">Edit</span>
          <span class="d-md-none"><i class='la la-edit'></i></span>
        </button>
        <button class="btn btn-s btn-danger" (click)="openDialog('Delete',row)">
            <span class="d-none d-md-inline-block">Delete</span>
            <span class="d-md-none"><i class='la la-remove'></i></span>
        </button>
