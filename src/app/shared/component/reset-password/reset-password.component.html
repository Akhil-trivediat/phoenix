<h2>Reset Password</h2>
<form (ngSubmit)="onResetPassword(resetForm)" #resetForm="ngForm">
    <div class="form-group">
        <label for="oldPassword">Old Password*</label>
        <input type="password" class="form-control" [(ngModel)]="oldPassword" name="oldPassword" #oldPwd="ngModel"  required>
    </div>
    <div class="form-group">
        <label for="newPassword">New Password*</label>
        <input type="password" class="form-control" [(ngModel)]="newPassword" name="newPassword" #newPwd="ngModel"  required>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password*</label>
        <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" #cnfPwd="ngModel"  required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="resetForm.form.invalid || resetForm.form.pristine || resetForm.form.untouched">Submit</button>
    <button type="button" class="btn btn-primary" (click)="onCancelBtnClick()">Cancel</button>
</form>
<app-alert *ngIf="this.showAlert"></app-alert>
