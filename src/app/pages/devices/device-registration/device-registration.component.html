<div class="device-registration-page">
    <h3>Register Device:</h3>
    <form name="deviceRegistrationForm" [formGroup]="deviceRegistrationForm">
        <div class="form-group row mt">
            <label for="deviceID"  class="col-form-label">Device ID*:</label>
            <div class="device-input">
                <div class="input-group input-group-transparent">
                    <input type="text"  class="form-control input-transparent pl-3" formControlName="deviceID" placeholder="Device ID"
                        [ngClass]="{'is-invalid':deviceRegistrationForm.controls.deviceID.touched && deviceRegistrationForm.controls.deviceID.invalid}" required />
                  </div>
                  <div class="errors" 
                      *ngIf="deviceRegistrationForm.controls.deviceID.invalid && 
                          (deviceRegistrationForm.controls.deviceID.touched || deviceRegistrationForm.controls.deviceID.dirty)">
                      <small class="form-text text-danger" *ngIf="deviceRegistrationForm.controls.deviceID.errors.required">Device ID is required!</small>
                </div>
            </div>
        </div>

        <div class="form-group row mt">
            <label for="deviceName"  class="col-form-label">Device Name*:</label>
            <div class="device-input">
                <div class="input-group input-group-transparent">
                    <input type="text"  class="form-control input-transparent pl-3" formControlName="deviceName" placeholder="Device Name"
                        [ngClass]="{'is-invalid':deviceRegistrationForm.controls.deviceName.touched && deviceRegistrationForm.controls.deviceName.invalid}" required />
                  </div>
                  <div class="errors" 
                      *ngIf="deviceRegistrationForm.controls.deviceName.invalid && 
                          (deviceRegistrationForm.controls.deviceName.touched || deviceRegistrationForm.controls.deviceName.dirty)">
                      <small class="form-text text-danger" *ngIf="deviceRegistrationForm.controls.deviceName.errors.required">Device ID is required!</small>
                </div>
            </div>
        </div>
    
        <button (click)="ondeviceRegistrationFormSubmit(deviceRegistrationForm)" type="submit" class="btn btn-m btn-primary" [disabled]="deviceRegistrationForm.invalid">
            Add
        </button>
    </form>
</div>
