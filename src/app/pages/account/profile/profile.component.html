<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h3>My Profile</h3>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-horizontal-custom">
        <form class="form-horizontal" role="form" name="profileForm" [formGroup]="profileForm">

            <div class="form-group row mt">

                <label for="firstName"  class="col-form-label col-lg-2 col-md-2 col-sm-2 col-xs-2">First Name:</label>
        
                <div class="col-lg-5 col-md-5 col-sm-8 col-xs-8">
                  <input type="text" id="firstName" class="form-control-plaintext pl-3" formControlName="firstName" readonly/>
                </div>
        
            </div>

            <div class="form-group row mt">

                <label for="lastName"  class="col-form-label col-lg-2 col-md-2 col-sm-2 col-xs-2">Last Name:</label>
        
                <div class="col-lg-5 col-md-5 col-sm-8 col-xs-8">
                  <input type="text" id="lastName" class="form-control-plaintext pl-3" formControlName="lastName" readonly/>
                </div>
        
            </div>

            <div class="form-group row mt">

                <label for="email"  class="col-form-label col-lg-2 col-md-2 col-sm-2 col-xs-2">Email:</label>
        
                <div class="col-lg-5 col-md-5 col-sm-8 col-xs-8">
                  <input type="text" id="email" class="form-control-plaintext pl-3" formControlName="email" readonly/>
                </div>
        
            </div>

            <div class="form-group row mt">

                <label for="companyName"  class="col-form-label col-lg-2 col-md-2 col-sm-2 col-xs-2">Company Name:</label>
        
                <div class="col-lg-5 col-md-5 col-sm-8 col-xs-8">
                  <input type="text" id="companyName" class="form-control-plaintext pl-3" formControlName="companyName" readonly/>
                </div>
        
            </div>

            <div class="form-group row mt">

                <label for="address"  class="col-form-label col-lg-2 col-md-2 col-sm-2 col-xs-2">Address:</label>
        
                <div class="col-lg-5 col-md-5 col-sm-8 col-xs-8">
                  <input type="text" id="address" class="form-control-plaintext pl-3" formControlName="address" readonly/>
                </div>
        
            </div>

            <div class="form-group row mt">

                <label for="phonenumber"  class="col-form-label col-lg-2 col-md-2 col-sm-2 col-xs-2">Phone Number:</label>
        
                <div class="col-lg-5 col-md-5 col-sm-8 col-xs-8">
                  <input type="text" id="phonenumber" class="form-control-plaintext pl-3" formControlName="phonenumber" readonly/>
                </div>
        
            </div>

            <div class="form-group row mt">

                <label for="timezone"  class="col-form-label col-lg-2 col-md-2 col-sm-2 col-xs-2">Timezone:</label>
        
                <div class="col-lg-5 col-md-5 col-sm-8 col-xs-8">
                  <input type="text" id="timezone" class="form-control-plaintext pl-3" formControlName="timezone" readonly/>
                </div>
        
            </div>

        </form>
    </div>
</div>
