<div class="row header-container">
    <div class="col">
        <h3>Sensor List</h3>
    </div>
    <div class="col">
        <div class="float-right">
            <a class="btn btn-primary" (click)="onRefresh()">Refresh List</a>
            <a href="#" class="btn btn-primary" routerLink="/app/sensor/addSensor">Add Sensor</a>
        </div>
    </div>
</div>

<ngx-datatable class="table table-striped table-hover" [rows]="sensorsArray"
    [columnMode]="columnMode.force" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" >
    <ngx-datatable-column name="sensorid">
        <ng-template let-value="value" ngx-datatable-cell-template let-row="row">
            <a [routerLink]="['id/', row.sensorid]">
                {{value}}
            </a>
        </ng-template>
    </ngx-datatable-column>
    
    <ngx-datatable-column name="sensorName">
        <ng-template let-value="value" ngx-datatable-cell-template let-row="row">
            {{value}}
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="status">
        <ng-template let-value="value" ngx-datatable-cell-template let-row="row">
            <div class="device-status-property" *ngIf="value === '1'">
                <span class="connection-status connected text-success"></span>
            </div>
            <div class="device-status-property" *ngIf="value === '0'">
                <span class="connection-status connected text-danger"></span>
            </div> 
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="gateway">
        <ng-template let-value="value" ngx-datatable-cell-template let-row="row">
        {{value}}
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="activationdate">
        <ng-template let-value="value" ngx-datatable-cell-template let-row="row">
        {{value}}
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="lastconnected">
        <ng-template let-value="value" ngx-datatable-cell-template let-row="row">
        {{value}}
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Action">
        <ng-template let-value="value" ngx-datatable-cell-template let-row="row">
            <a class="btn btn-primary" routerLink="/app/sensor/assignGateway">Assign Gateway</a>
        </ng-template>
    </ngx-datatable-column>
</ngx-datatable>
