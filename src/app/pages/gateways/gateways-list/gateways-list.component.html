<div class="row header-container">
    <div class="col">
        <h3>Gateway List</h3>
    </div>
    <div class="col">
        <div class="float-right">
            <a class="btn btn-primary" (click)="onRefresh()">Refresh List</a>
            <a href="#" class="btn btn-primary" routerLink="/app/gateway/addGateway">Add Gateway</a>
        </div>
    </div>
</div>

<ngx-datatable class="table table-striped table-hover" [rows]="gatewaysArray"
    [columnMode]="columnMode.force" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" >
    <ngx-datatable-column name="gatewayName">
        <ng-template let-value="value" ngx-datatable-cell-template let-row="row">
            <a [routerLink]="['id/', row.gatewayid]">
                {{value}}
            </a>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="gatewayid">
        <ng-template let-value="value" ngx-datatable-cell-template let-row="row">
            {{value}}
        </ng-template>
    </ngx-datatable-column>
