<div class="container">
  <section
    class="widget-auth mx-auto"
    widgster
    [optionsControl]="false"
    [reloadControl]="false"
    [fullscreenControl]="false"
    [collapseControl]="false"
    [closeControl]="false"
    titleClass="mt-0"
  >
    <h3 *widgsterTitle>
      Login to Phoenix
    </h3>
    <p class="widget-auth-info">
      Use your username to sign in.
    </p>
    <form [formGroup]="formGroup">
      <alert *ngIf="errorMessage" type="danger alert-sm widget-middle-overflow rounded-0">
        {{errorMessage}}
      </alert>
      <div class="form-group mt">
        <label for="username">Username</label>
        <div class="input-group input-group-transparent">
          <div class="input-group-addon">
            <i class="la la-user text-white"></i>
          </div>
          <input id="username" class="form-control input-transparent pl-3" formControlName="username"
                 type="username"
                 required name="username" placeholder="Username"/>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group input-group-transparent">
          <div class="input-group-addon">
            <i class="la la-lock text-white"></i>
          </div>
          <input id="password" class="form-control input-transparent pl-3" formControlName="password"
                 type="password"
                 required name="password" placeholder="Password"/>
        </div>
      </div>
      <div class="bg-widget auth-widget-footer">
        <button (click)="login()" type="submit" class="btn btn-sm btn-danger auth-btn">
          <span class="auth-btn-circle">
            <i class="la la-caret-right"></i>
          </span>
          {{isFetching ? 'Loading...' : 'Login'}}
        </button>
        <div class="btn-acc">
          <a routerLink="/changepassword" class="d-block text-center mb-4 forgot-pwd">Forgot Password?</a>
          <a routerLink="/accountRegistration" class="d-block mb-4 float-right acc-reg">Account Registration</a>
        </div>
      </div>
    </form>
  </section>
</div>
